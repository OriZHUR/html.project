<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- הגדרת סוג הקידוד של הדף ל-UTF-8 כדי לתמוך במגוון רחב של תווים, כולל עברית -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- הגדרת תגית ה-viewport כדי להתאים את הדף למכשירים ניידים בצורה נכונה -->
    <title>טופס התחברות</title>
    <!-- כותרת הדף שתופיע בכרטיסיית הדפדפן -->
    <link rel="stylesheet" href="styles.css">
    <!-- קישור לקובץ CSS חיצוני לעיצוב הדף -->
</head>
<body>
    <!-- טופס התחברות -->
    <form id="loginForm">
        <!-- התחלה של טופס התחברות עם מזהה (ID) 'loginForm' -->
        <h1>טופס התחברות</h1>
        <!-- כותרת ראשית לטופס ההתחברות -->

        <!-- שם משתמש -->
        <label for="username">שם משתמש:</label>
        <!-- תווית לשדה הזנת שם המשתמש, מתייחסת לשדה עם ה-ID 'username' -->
        <input type="text" id="username" name="username">
        <!-- שדה טקסט להזנת שם המשתמש עם מזהה (ID) 'username' ושם (name) 'username' -->

        <!-- סיסמה -->
        <label for="password">סיסמה:</label>
        <!-- תווית לשדה הזנת הסיסמה, מתייחסת לשדה עם ה-ID 'password' -->
        <input type="password" id="password" name="password">
        <!-- שדה להזנת סיסמה עם מזהה (ID) 'password' ושם (name) 'password' -->

        <span class="error" id="loginError" style="display:none;">
            <!-- תצוגת הודעת שגיאה במקרה של שם משתמש או סיסמה שגויים -->
            שם משתמש או סיסמה שגויים
        </span>
        <!-- הודעת שגיאה שתוצג רק אם ההתחברות נכשלה (מוסתרת באופן ברירת מחדל) -->

        <!-- כפתור שליחה עם בדיקת תקינות -->
        <input type="button" value="התחבר" onclick="validateLogin()">
        <!-- כפתור שליחה שמפעיל את הפונקציה validateLogin בעת לחיצה כדי לבדוק את תקינות הנתונים -->
    </form>

    <!-- קישור לקובץ JavaScript חיצוני -->
    <script src="login.js"></script>
    <!-- טעינת קובץ JavaScript חיצוני המכיל את הפונקציה validateLogin -->
</body>
</html>
