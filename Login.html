<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- הגדרת סוג הקידוד של הדף ל-UTF-8 כדי לתמוך במגוון רחב של תווים, כולל עברית -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- הגדרת תגית ה-viewport כדי להתאים את הדף למכשירים ניידים בצורה נכונה -->
    <title>טופס התחברות</title>
    <!-- כותרת הדף שתופיע בכרטיסיית הדפדפן -->
    
    <!-- קישור ל-Bootstrap לצורך עיצוב מהיר בעזרת ספריית CSS חיצונית -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- קישור לקובץ CSS חיצוני לעיצוב מותאם אישית (אופציונלי) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
    <!-- גוף הדף עם רקע כהה, מרכז אופקי ואנכי בעזרת Flexbox, וגובה מינימלי של 100vh -->

    <!-- קונטיינר מרכזי עבור טופס ההתחברות -->
    <div class="container">
        <!-- שימוש בקונטיינר של Bootstrap לתחום את התוכן -->
        <div class="row justify-content-center">
            <!-- שימוש ב-Row עם יישור מרכזי כדי למרכז את העמודה -->
            <div class="col-12 col-md-6 col-lg-4">
                <!-- הגדרת עמודה שתתפוס 12 חלקים במסכים קטנים, 6 במסכים בינוניים, ו-4 במסכים גדולים -->
                <form id="loginForm" class="bg-secondary p-4 rounded shadow-lg">
                    <!-- טופס עם רקע אפור, ריפוד פנימי, פינות מעוגלות וצללים בעזרת Bootstrap -->
                    <h1 class="text-center text-warning mb-4">טופס התחברות</h1>
                    <!-- כותרת ראשית של הטופס במרכז, בצבע כתום ובמרווח תחתון של 4 יחידות -->

                    <!-- שם משתמש -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <label for="username" class="form-label">שם משתמש:</label>
                        <!-- תווית עבור שדה הזנת שם המשתמש -->
                        <input type="text" id="username" name="username" class="form-control">
                        <!-- שדה טקסט להזנת שם המשתמש, עם עיצוב Bootstrap -->
                    </div>

                    <!-- סיסמה -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <label for="password" class="form-label">סיסמה:</label>
                        <!-- תווית עבור שדה הזנת הסיסמה -->
                        <input type="password" id="password" name="password" class="form-control">
                        <!-- שדה להזנת סיסמה, עם עיצוב Bootstrap -->
                    </div>

                    <div class="mb-3">
                        <span class="error text-danger" id="loginError" style="display:none;">
                            <!-- הודעת שגיאה במקרה של שם משתמש או סיסמה שגויים, מוסתרת כברירת מחדל -->
                            שם משתמש או סיסמה שגויים
                        </span>
                    </div>

                    <!-- כפתור שליחה עם בדיקת תקינות -->
                    <div class="d-grid">
                        <!-- דיב שמאפשר לכפתור לתפוס את כל הרוחב -->
                        <button type="button" class="btn btn-warning" onclick="validateLogin()">התחבר</button>
                        <!-- כפתור שליחה עם עיצוב Bootstrap בצבע כתום -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- קישור לסקריפט Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- קישור לקובץ JavaScript חיצוני -->
    <script src="login.js"></script>
    <!-- טעינת קובץ JavaScript חיצוני המכיל את הפונקציה validateLogin -->
</body>
</html>
