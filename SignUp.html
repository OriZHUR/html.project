<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- הגדרת סוג הקידוד של הדף ל-UTF-8, כך שתמיכה בתווים שונים (כמו עברית) תהיה אפשרית -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- הגדרת תגית ה-viewport להתאמה למכשירים ניידים -->
    <title>טופס הרשמה</title>
    <!-- הגדרת כותרת הדף שתופיע בכרטיסייה של הדפדפן -->
    
    <!-- קישור ל-Bootstrap לצורך עיצוב מהיר בעזרת ספריית CSS חיצונית -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- קישור לקובץ CSS חיצוני לעיצוב מותאם אישית (אופציונלי) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
    <!-- גוף הדף עם רקע כהה, מרכז אופקי ואנכי בעזרת Flexbox, וגובה מינימלי של 100vh -->

    <!-- קונטיינר מרכזי עבור טופס ההרשמה -->
    <div class="container">
        <!-- קונטיינר של Bootstrap לתחום את התוכן -->
        <div class="row justify-content-center">
            <!-- שימוש ב-Row עם יישור מרכזי כדי למרכז את העמודה -->
            <div class="col-12 col-md-8 col-lg-6">
                <!-- הגדרת עמודה שתתפוס 12 חלקים במסכים קטנים, 8 במסכים בינוניים, ו-6 במסכים גדולים -->
                <form id="registrationForm" class="bg-secondary p-4 rounded shadow-lg">
                    <!-- טופס עם רקע אפור, ריפוד פנימי, פינות מעוגלות וצללים בעזרת Bootstrap -->
                    <h1 class="text-center text-warning mb-4">טופס הרשמה</h1>
                    <!-- כותרת ראשית של הטופס במרכז, בצבע כתום ובמרווח תחתון של 4 יחידות -->

                    <!-- שדה שם משתמש -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <label for="name" class="form-label">שם:</label>
                        <input type="text" id="name" name="name" class="form-control">
                        <!-- שדה טקסט להזנת שם המשתמש, עם עיצוב Bootstrap -->
                    </div>

                    <!-- שדה סיסמה עם דרישות מיוחדות -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <label for="pass" class="form-label">סיסמה:</label>
                        <input type="password" id="pass" name="pass" class="form-control">
                        <!-- שדה סיסמה עם עיצוב Bootstrap -->
                        <div class="error text-danger" id="passwordError" style="display:none;">
                            <!-- הודעת שגיאה עבור סיסמה לא תקינה, מוסתרת כברירת מחדל -->
                            הסיסמה חייבת להיות באורך של 8 תווים לפחות ולכלול לפחות אות אחת ומספר אחד
                        </div>
                    </div>

                    <!-- שדה גיל -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <label for="age" class="form-label">גיל:</label>
                        <!-- תווית עבור שדה גיל -->
                        <input type="number" id="age" name="age" class="form-control">
                        <!-- שדה מספר להזנת גיל המשתמש עם עיצוב Bootstrap -->
                    </div>

                    <!-- שדה מין (רדיו כפתורים) -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <p>מין</p>
                        <!-- כותרת קצרה עבור הבחירה במין -->
                        <div class="form-check form-check-inline">
                            <!-- קבוצה של כפתור רדיו עם עיצוב Bootstrap בתצוגה אופקית -->
                            <input type="radio" id="M" name="gender" value="ז" class="form-check-input">
                            <!-- כפתור רדיו לבחירת מין "זכר" -->
                            <label for="M" class="form-check-label">ז</label>
                            <!-- תווית עבור האפשרות "זכר" -->
                        </div>
                        <div class="form-check form-check-inline">
                            <!-- קבוצה של כפתור רדיו נוסף בתצוגה אופקית -->
                            <input type="radio" id="F" name="gender" value="נ" class="form-check-input">
                            <!-- כפתור רדיו לבחירת מין "נקבה" -->
                            <label for="F" class="form-check-label">נ</label>
                            <!-- תווית עבור האפשרות "נקבה" -->
                        </div>
                    </div>

                    <!-- שדה בחירת רופאה (תיבות סימון) -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <p>רופאה מתפל</p>
                        <!-- כותרת קצרה עבור בחירת רופאים -->
                        <div class="form-check">
                            <!-- קבוצה של תיבת סימון עם עיצוב Bootstrap -->
                            <input type="checkbox" id="DR1" name="DR1" value="דוקטור משה" class="form-check-input">
                            <!-- תיבת סימון עבור רופא "דוקטור משה" -->
                            <label for="DR1" class="form-check-label">דוקטור משה</label>
                            <!-- תווית עבור תיבת סימון זו -->
                        </div>
                        <div class="form-check">
                            <!-- קבוצה נוספת של תיבת סימון עם עיצוב Bootstrap -->
                            <input type="checkbox" id="DR2" name="DR2" value="דוקטור דוד" class="form-check-input">
                            <!-- תיבת סימון עבור רופא "דוקטור דוד" -->
                            <label for="DR2" class="form-check-label">דוקטור דוד</label>
                            <!-- תווית עבור תיבת סימון זו -->
                        </div>
                        <div class="form-check">
                            <!-- קבוצה נוספת של תיבת סימון עם עיצוב Bootstrap -->
                            <input type="checkbox" id="DR3" name="DR3" value="דוקטור מוריס" class="form-check-input">
                            <!-- תיבת סימון עבור רופא "דוקטור מוריס" -->
                            <label for="DR3" class="form-check-label">דוקטור מוריס</label>
                            <!-- תווית עבור תיבת סימון זו -->
                        </div>
                    </div>

                    <!-- שדה אימייל -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <label for="email" class="form-label">מייל:</label>
                        <!-- תווית עבור שדה האימייל -->
                        <input type="email" id="email" name="email" class="form-control">
                        <!-- שדה דוא"ל עם עיצוב Bootstrap -->
                        <div class="error text-danger" id="emailError" style="display:none;">
                            <!-- הודעת שגיאה במקרה של אימייל לא תקין, מוסתרת כברירת מחדל -->
                            המייל שהוזן אינו חוקי
                        </div>
                    </div>

                    <!-- שדה תמונה (כתובת URL לתמונה) -->
                    <div class="mb-3">
                        <!-- קבוצת שדה עם מרווח תחתון של 3 יחידות -->
                        <label for="image" class="form-label">תמונה:</label>
                        <!-- תווית עבור שדה התמונה -->
                        <input type="url" id="image" name="image" class="form-control">
                        <!-- שדה URL להזנת כתובת תמונה עם עיצוב Bootstrap -->
                    </div>

                    <!-- כפתור שליחה עם בדיקת תקינות -->
                    <div class="d-grid">
                        <!-- אלמנט div שמאפשר לכפתור לתפוס את כל הרוחב -->
                        <button type="button" class="btn btn-warning" onclick="validateForm()">שלח</button>
                        <!-- כפתור שליחה עם עיצוב Bootstrap בצבע כתום -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- קישור לסקריפט Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- קישור לקובץ JavaScript חיצוני -->
    <script src="SignUp.js"></script>
</body>
</html>
